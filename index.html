<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        .sidebar {
            width: 200px;
            background-color: #1a1a1a; /* Same background color as the body */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            font-size: 24px; /* Larger font size for Max Mustermann */
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #ffffff; /* Light text color for links */
            font-size: 18px; /* Larger font size for the links */
        }
        .sidebar a:hover {
            text-decoration: underline;
            color: #00bfff; /* Light blue on hover */
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content h1 {
            margin: 0;
            font-size: 32px; /* Adjust size of the welcome text if necessary */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Max Mustermann</h2> <!-- Larger Max Mustermann -->
        <a href="seite1.html">Unterseite 1</a>
        <a href="seite2.html">Unterseite 2</a>
        <a href="seite3.html">Unterseite 3</a>
    </div>
    <div class="content">
        <h1>Willkommen auf der Hauptseite!</h1>
    </div>
</body>
</html>
